<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Price Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header class="header">
    <div class="header-top">
      <h1 class="title">加密货币行情</h1>
      <div class="header-actions">
        <select id="presetList" class="preset-select" title="预设列表">
          <option value="">预设</option>
        </select>
        <button id="btnAdd" type="button" class="btn-add" title="添加 Token">+</button>
      </div>
    </div>
    <div class="api-row">
      <label for="apiSource">数据源：</label>
      <select id="apiSource" class="api-select"></select>
    </div>
    <div class="watchlist-row">
      <span class="watchlist-label">关注：</span>
      <div id="watchlistTags" class="watchlist-tags"></div>
    </div>
  </header>
  <main class="main">
    <div id="loading" class="loading" aria-live="polite">加载中...</div>
    <div id="error" class="error" style="display: none;"></div>
    <ul id="list" class="list" aria-label="加密货币价格列表"></ul>
  </main>
  <footer class="footer">
    <span id="updated" class="updated"></span>
    <button id="refresh" type="button" class="btn-refresh" title="刷新">↻</button>
  </footer>
  <div id="addModal" class="modal">
    <div id="addModalOverlay" class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3>添加 Token</h3>
        <button id="addModalClose" type="button" class="modal-close">×</button>
      </div>
      <div id="addPickerList" class="add-picker-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
